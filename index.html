<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookWise | Bilingual Bookstore Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BucZZB9jz9e7fsXkCkO5k2JxF6n4MDJ9GJ0zGh5KkN+2G8V4ySB5V+YhF0boXW2sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-solid fa-book-open-reader"></i>
          <span>BookWise</span>
        </div>
        <nav class="nav">
          <button class="nav-item active" data-view="dashboard">
            <i class="fa-solid fa-gauge"></i>
            <span data-i18n="nav.dashboard">Dashboard</span>
          </button>
          <button class="nav-item" data-view="sales">
            <i class="fa-solid fa-cash-register"></i>
            <span data-i18n="nav.sales">Sales POS</span>
          </button>
          <button class="nav-item" data-view="products">
            <i class="fa-solid fa-book"></i>
            <span data-i18n="nav.products">Products</span>
          </button>
          <button class="nav-item" data-view="stock">
            <i class="fa-solid fa-layer-group"></i>
            <span data-i18n="nav.stock">Stock</span>
          </button>
          <button class="nav-item" data-view="suppliers">
            <i class="fa-solid fa-truck-field"></i>
            <span data-i18n="nav.suppliers">Suppliers</span>
          </button>
          <button class="nav-item" data-view="reports">
            <i class="fa-solid fa-chart-line"></i>
            <span data-i18n="nav.reports">Reports</span>
          </button>
          <button class="nav-item" data-view="settings">
            <i class="fa-solid fa-gear"></i>
            <span data-i18n="nav.settings">Settings</span>
          </button>
        </nav>
        <div class="sidebar-footer">
          <div class="status">
            <i class="fa-solid fa-circle text-success"></i>
            <div>
              <p data-i18n="status.open">Store Open</p>
              <small data-i18n="status.hours">9h00 - 20h00</small>
            </div>
          </div>
          <button class="support-btn">
            <i class="fa-solid fa-life-ring"></i>
            <span data-i18n="support.help">Support</span>
          </button>
        </div>
      </aside>
      <div class="main-area">
        <header class="topbar">
          <div class="topbar-left">
            <h1 data-i18n="header.title">BookWise Console</h1>
            <p data-i18n="header.subtitle">
              Manage bilingual bookstore operations seamlessly.
            </p>
          </div>
          <div class="topbar-right">
            <div class="language-toggle" role="radiogroup">
              <button type="button" data-lang="en" class="lang-btn active">
                EN
              </button>
              <button type="button" data-lang="fr" class="lang-btn">FR</button>
            </div>
            <div class="search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                placeholder="Search..."
                data-i18n-placeholder="search.placeholder"
              />
            </div>
            <div class="user-menu">
              <img src="https://i.pravatar.cc/100?img=12" alt="User avatar" />
              <div>
                <span class="user-name">Sophie Bernard</span>
                <small data-i18n="header.role">Store Manager</small>
              </div>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </header>
        <main class="content-area">
          <section class="view active" id="dashboard"></section>
          <section class="view" id="sales"></section>
          <section class="view" id="products"></section>
          <section class="view" id="stock"></section>
          <section class="view" id="suppliers"></section>
          <section class="view" id="reports"></section>
          <section class="view" id="settings"></section>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
